[build]
  # Build the React frontend
  command = "npm run build"
  # Publish the dist directory that contains the built frontend
  publish = "dist/public"
  # Functions directory for Netlify Functions
  functions = "functions"

[functions]
  # Increase timeout for database operations
  timeout = 30
  # Let Netlify bundle all dependencies automatically
  included_files = ["server/**/*", "shared/**/*"]

# Redirect all API calls to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Redirect all other routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Set Node.js version
  NODE_VERSION = "18"
  # Production environment
  NODE_ENV = "production"

# Environment variables (set these in Netlify dashboard)
# SESSION_SECRET = "your-secure-random-string-here"
# FRONTEND_URL = "https://your-site.netlify.app"
# DATABASE_URL = "your-database-connection-string-if-using-external-db"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.netlify.com"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
